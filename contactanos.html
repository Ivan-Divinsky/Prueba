            <select name="desea" id="queDesea">

              <option value="Vender">Vender</option>

          </div>

          <div class="mensaje">
            <input type="textarea" name="mensaje" placeholder=Mensaje id="textarea" class="textareaC">
          </div>

          <div class="enviar">
            <input type="submit" value="Enviar" />
          </div>

        </form>
